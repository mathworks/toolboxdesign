matrix:
- name: Markdown
  aspell:
    lang: en
    mode: markdown
  dictionary:
    wordlists:
    - buildUtilities/wordlist.txt
    encoding: utf-8
  pipeline:
  - pyspelling.filters.markdown:
  - pyspelling.filters.html:
      comments: false
      ignores:
      - code
      - pre
  sources:
  - '**/*.md'
  default_encoding: utf-8
